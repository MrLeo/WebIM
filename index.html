<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>

<body>
<div id="app"></div>
<!-- built files will be auto injected -->
<script>
    console.log('WebIM => ', WebIM)
    if (WebIM.config.isDebug) {
        document.write("<script src='./static/js/strophe-1.2.8.js'><\/script>");
        document.write("<script src='./static/js/websdk-1.4.12.js'><\/script>");
    } else {
        <!--A JavaScript library for XMPP over Websocket-->
        document.write("<script src='./static/js/strophe-1.2.8.min.js'><\/script>");
        document.write("<script src='./static/js/websdk-1.4.12.min.js'><\/script>");
    }
</script>
<script type='text/javascript' src='./static/js/websdk.shim.js'></script>
